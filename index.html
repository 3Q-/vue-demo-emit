<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo</title>
    <style>
    .testline{
      background: #000;
      position:  fixed;
      display: none;
    }
    .line1{
      top: 50%;
      height: 6px;
      width: 100%;
      margin-top: -3px;
    }
    .line2,.line3,.line4{
      top: 0;
      height: 100%;
      width: 6px;
      margin-left: -3px;
    }
    .line2{
      left: 25%
    }
    .line3{
      left: 50%
    }
    .line4{
      left: 75%
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  <div class="testline line1"></div>
  <div class="testline line2"></div>
  <div class="testline line3"></div>
  <div class="testline line4"></div>
  </body>
</html>
